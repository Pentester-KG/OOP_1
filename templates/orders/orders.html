<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
   <form class="d-flex" role="search" method="get" action="{% url 'order' %}">
    <input class="form-control me-2" type="search" name="q" placeholder="Поиск" aria-label="Поиск">
    <button class="btn btn-outline-success" type="submit">Поиск</button>
</form>

    <h2>Список заказов</h2>

    <table>
        <thead>
            <tr>
                <th>ID заказа</th>
                <th>Имя клиента</th>
                <th>Сумма заказа</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.client_name }}</td>
                    <td>{{ order.amount }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Заказы не найдены.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
